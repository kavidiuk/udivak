<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Udivak</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/home" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/profiloUtente">profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/caricaFoto">carica Foto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/cerca">cerca</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Impostazioni profilo -->
  <div class="container">
    <div class=" m-3">
      <h2>Impostazioni profiloUtente</h2>
    </div>
    <div class="container row">
      <div class="col-3">
        <img id="profileImageUrl " class="immagineUtente" [src]="profileImageUrl" alt="">
      </div>
      <div class="col-9 mt-4">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Invia</button>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="cognome" aria-label="cognome"
            aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Invia</button>
        </div>
      </div>
      <div class="f-flex mt-3">
        <input #imageUrlInput type="text" class="form-control" placeholder="Cambia la tua foto profilo immetti URL">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
          (click)="changeProfileImage(imageUrlInput.value)">Invia</button>
      </div>
      <div class="d-flex mt-3">
        <p>Vuoi fare il logout?</p>
        <button class="rounded mx-3 bg-warning w-25 h-75" [routerLink]="['/']"
          routerLinkActive="router-link-active">Logout</button>
        <p>Elimina il tuo Account</p>
        <button class="rounded mx-3 bg-danger w-25 h-75" [routerLink]="['/']">Invia</button>
      </div>
    </div>
  </div>
</div>
